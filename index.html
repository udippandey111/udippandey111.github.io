<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day üíç</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;1,400&family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; 
}

body {
    font-family: 'Cormorant Garamond', serif;
    background: radial-gradient(circle at top, #7f1d1d, #450a0a);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.rose {
    position: fixed;
    top: -10vh;
    animation: fall linear infinite;
    pointer-events: none;
}
@keyframes fall {
    to { transform: translateY(120vh) rotate(360deg); }
}

.envelope {
    width: 320px;
    height: 200px;
    background: #fff7ed;
    position: relative;
    border-radius: 14px;
    box-shadow: 0 25px 60px rgba(0,0,0,.45);
    overflow: hidden;
}
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #fecaca;
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 3;
}

.letter {
    position: absolute;
    bottom: -100%;
    left: 12px;
    right: 12px;
    background: #fff;
    border-radius: 12px;
    padding: 24px;
    text-align: center;
    transition: bottom 1.3s ease;
    box-shadow: inset 0 0 20px rgba(0,0,0,.08);
    max-height: 150px;       
    overflow-y: auto;        
}

.envelope.open .flap { transform: rotateX(180deg); }
.envelope.open .letter { bottom: 10px; }

.fade {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s forwards;
}
@keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- üéµ UPDATED AUDIO TAG -->
<!-- Using a public URL for testing. Replace with your 'music/love.mp3' when ready -->
<audio id="bgMusic" loop preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
// Roses Background
for(let i=0;i<40;i++){
    const r=document.createElement('div');
    r.className='rose';
    r.textContent='üåπ';
    r.style.left=Math.random()*100+'vw';
    r.style.fontSize=22+Math.random()*35+'px';
    r.style.animationDuration=8+Math.random()*12+'s';
    document.body.appendChild(r);
}
</script>

<div class="bg-white/90 backdrop-blur-xl rounded-3xl p-10 max-w-md w-full shadow-2xl text-center z-10">

    <h1 class="text-5xl font-black text-red-900 mb-2" style="font-family:'Playfair Display',serif;">
        Propose Day
    </h1>

    <input id="nameInput"
        placeholder="Hey Love"
        class="w-full py-4 px-6 rounded-2xl text-center border-2 border-red-300 focus:outline-none focus:border-red-600 text-lg mb-6"/>

    <button onclick="openEnvelope()"
        class="w-full py-4 rounded-2xl bg-gradient-to-r from-red-700 to-red-900
               text-white tracking-widest uppercase font-semibold
               hover:scale-105 transition active:scale-95">
        Open My Heart
    </button>

    <div class="mt-10 flex justify-center">
        <div id="envelope" class="envelope hidden">
            <div class="flap"></div>
            <div class="letter">
                <h2 class="text-3xl font-bold text-red-900 mb-4 fade" style="animation-delay:.3s;">
                    To My Love üíñ
                </h2>
                <p class="text-lg text-red-800 leading-relaxed fade" style="animation-delay:.6s;">
                    Every heartbeat of mine whispers your name.
                    Loving you is the greatest honor of my life.
                </p>
                <p class="mt-4 text-lg text-red-800 fade" style="animation-delay:.9s;">
                    I am not perfect but my love for you transcend through the universe.
                    And I promise forever, till death apart us.
                    
                </p>
                <p class="mt-6 text-2xl font-semibold text-red-900 fade" style="animation-delay:1.2s;">
                    Will you be mine? üíç
                </p>
            </div>
        </div>
    </div>
</div>

<script>
const SECRET = "rachana";
let musicStarted = false;

function openEnvelope(){
    const val = document.getElementById("nameInput").value.trim().toLowerCase();
    
    if(val === SECRET){
        // 1. Play Music
        const music = document.getElementById("bgMusic");
        if(!musicStarted) {
            music.play().catch(e => console.log("Music play blocked:", e));
            musicStarted = true;
        }

        // 2. Vibrate
        if(navigator.vibrate) navigator.vibrate([200, 100, 200]);

        // 3. Show Envelope
        const env = document.getElementById("envelope");
        env.classList.remove("hidden");
        setTimeout(() => env.classList.add("open"), 200);
    } else {
        alert("This letter is meant for only one heart üíî");
    }
}
</script>

</body>
</html>
